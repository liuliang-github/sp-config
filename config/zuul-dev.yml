spring:
  application:
    name: zuul
  rabbitmq:
    host: 192.168.64.140
    port: 5672
    username: admin
    password: admin

server:
  port: 3001
  
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka

zuul:
  routes:
    item-service: /item-service/**
    user-service: /user-service/**
    order-service: /order-service/**
  retryable: true #榛樿鏄痜alse,zuul涓嶆帹鑽愪娇鐢ㄩ噸璇�
  
ribbon:
  ConnectTimeout: 1000
  ReadTimeout: 1000
  MaxAutoRetriesNextServer: 2
  MaxAutoRetries: 1

#瓒呮椂鏃堕棿娴嬭瘯
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 500

#鏆撮湶绔偣
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream
